
    <div *ngIf="!showLogin" class="container h-10 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <!-- <small class="text-center border mt-5">Become a Seller</small> -->
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Seller Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="signup" (ngSubmit)="signUp()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name" />
                        <small *ngIf="signup.get('name')!.hasError('pattern')"><i class="fa-solid fa-circle-info"></i> Digits,Special Symbols are not allowed.</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" formControlName= "email" />
                        <small *ngIf="signup.get('email')!.hasError('email')"><i class="fa-solid fa-circle-info"></i> Enter a valid Email Address</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password" />
                        <small *ngIf="signup.get('password')!.touched && signup.get('password')!.hasError('minlength')"><i class="fa-solid fa-circle-info"></i> Length of password should be minimum 5</small>
                        <!-- <small *ngIf="signup.get('password')!.touched">password required</small> -->
                      </div>
                    </div>

                    <!-- <p class="text-center text-muted mt-3 mb-3">Have already an account? <a (click)="openLogin()" class="fw-bold text-body"><u>Login here</u></a></p> -->
    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-2">
                      <button type="submit" class="btn btn-primary btn-lg"[disabled] ="!signup.valid" >Register</button>
                    </div>  
  
                  </form>
                
                  <p class="text-center text-muted mt-1 mb-1">Have already an account? <a (click)="openLogin()" class="fw-bold text-body"><u>Login here</u></a></p>
                
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Area -->

    
    <div *ngIf="showLogin" class="container h-10 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Seller Login</p>
  
                  <p class="text-center text-danger" >{{authError}}</p>

                  <form class="mx-1 mx-md-4" [formGroup]="login" (ngSubmit)="sellerLogin()" >

                      <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" formControlName= "email"/>
                        <small *ngIf="signup.get('email')!.hasError('email')"><i class="fa-solid fa-circle-info"></i> Enter a valid Email Address</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <small *ngIf="signup.get('password')!.touched && signup.get('password')!.hasError('minlength')"><i class="fa-solid fa-circle-info"></i> Length of password should be minimum 5</small>
                       
                      </div>
                    </div>

                    <p class="text-center text-muted mt-3 mb-3">New user ?<a (click) = "openSignUp()" class="fw-bold text-body"><u> Register here</u></a></p>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg"[disabled] ="!login.valid">Login</button>
                    </div>  
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
